<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Employees System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    .back{
        background-image:url(3906498.jpg);
        background-size: 100%;
        }
</style>
<body class="back" >

    <div class="container mt-3">
        <div class="bg-secondary text-white p-5 rounded shadow">
            <h2 class="text-center text-light">CRUD EMPLOYEES SYSTEM</h2>

            <!-- Input Form -->
            <div class="card bg-dark p-4 mt-3">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="name" class="form-control bg-light text-dark" placeholder="Enter name">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="position" class="form-control bg-light text-dark"
                            placeholder="Enter position">
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="hireDate" class="form-control bg-light text-dark">
                    </div>
                    <div class="col-md-3">
                        <!-- Note: No inline onclick here! -->
                        <button class="btn btn-primary" id="addEmployeeBtn">Add Employee</button>
                        <button class="btn btn-warning text-dark" onclick="clearForm()">Clear Form</button>
                    </div>
                </div>
            </div>


            <!-- Action Buttons -->
            <div class="mt-3">
                <button class="btn btn-info text-dark" id="sortButton">Sort A-Z</button>
                <button class="btn btn-danger" id="resetBtn">Reset Employees</button>
                <button class="btn btn-primary" id="toggleTableBtn">Hide Table</button>
            </div>
            <!-- Employee Table (Initially Visible) -->
            <div id="tableContainer" class="mt-3">
                <table class="table table-dark table-bordered">
                    <thead class="table-light text-dark">
                        <tr>
                            <th># EmpID</th>
                            <th>EmpName</th>
                            <th>Position</th>
                            <th>HireDate</th>
                            <th>Actions</th>
                            <th>History Date</th> <!-- New column for timestamp -->
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>
<script>
    const popup = document.getElementById("background");
    function PopupForm(){
        popup.style.visibility="visible";
    }
    function CloseForm(){
        popup.style.visibility="hidden";
    }
</script>
</html>
